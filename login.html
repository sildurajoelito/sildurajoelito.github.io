<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="head">
		<img src="images/3D.png" alt="chmsc_logo">
		<h2>CHMSC Web Dev..</h2>
	</div>
	<div class="transparent-box">
		<h1>Login Here</h1>
		<img src="images/icon.png" class="icon" alt="usericon">
		<form action="" method="post">
			<p>Username</p>
			<input type="text" name="username" value="" class="username" placeholder="Username or Email" autofocus="autofocus">
			<p>Password</p>
			<input type="password" name="password" value="" class="password" placeholder="Password" autofocus="autofocus"><br>
			<input type="submit" class="submit" value="Login">
			<div class="center">
			<a href="#">Register</a>
		</form>
	</div>

</body>
</html>
